<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" onerror="this.onerror=null;this.href='./css/bootstrap.min.css';">
    
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label class="form-label" for="nombre">Nombre completo</label>
        <input id="nombre" class="form-control" type="text" name="nombre">

        <label class="form-label" for="correo">Correo electronico</label>
        <input id="correo" class="form-control" type="email" name="correo"> 

        <label for="password" class="form-label">Password</label>
        <input id="password" type="password" class="form-control">

        <input id="recordar" class="form-check-input" type="checkbox" name="">
        <label class="form-check-label" for="recordar">Recordar datos</label>
    
        <input type="hidden" name="id" value="123">

        <!-- <button class="btn btn-primary" type="submit">Ennviar datos</button> -->
    
        <label for="imagen" class="form-label">Archivo de la imagen</label>
        <input id="imagen" class="form-control" type="file">

        <input id="datos" class="form-check-input" type="radio" name="" >
        <label class="form-check-label" for="datos">Seleccionar mis datos</label>

        <input class="btn btn-primary" type="submit" value="Enviar datos">
    </form>
</body>
</html>
